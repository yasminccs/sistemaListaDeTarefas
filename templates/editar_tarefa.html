<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarefa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Editar Tarefa</h1> 
        {% if mensagem %}
            <div class="popup show">{{ mensagem }}</div>
        {% endif %}

      <form action="{{ url_for('editar_tarefa', id=tarefa.id) }}" method="post">
        <label for="nome">Nome da Tarefa:</label>
        <input type="text" id="nome" name="nome" value="{{ tarefa.nome }}" required>

        <label for="custo">Custo (R$):</label>
        <input type="number" id="custo" name="custo" value="{{ tarefa.custo }}" required step="0.01">

        <label for="data_limite">Data Limite:</label>
        <input type="date" id="data_limite" name="data_limite" value="{{ tarefa['data_limite'] }}" min="{{ datetime.now().strftime('%Y-%m-%d') }}" required>

        <button type="submit" class="editar">Salvar Alterações</button>
      </form>
      <a href="{{ url_for('lista_tarefas') }}" class="voltar">Voltar</a>

      <script>
        window.onload = function() {
            var popup = document.querySelector('.popup');
            if (popup) {
                setTimeout(function() {
                    popup.classList.remove('show');
                }, 3000);
            }
        };
    </script>
    </div>
  </div>
  </body>
</html>
